<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment One</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <header>
        <nav>
            <h2 class="logo">LOGO</h2>
            <button class="btn-sign-up">Sign Up</button>
        </nav>
        <div class="hero-section">
            <h1 class="hero-title">Cool Dark UI Template for <br> Webflow Agencies!</h1>
            <button class="hero-btn">Stay Focused</button>
        </div>
    </header>
    <main>
        <!-- Action section -->
       <div class="action-section">
        <div class="action-items">
            <h2 class="action-title">See It in Action</h2>
            <p class="action-description">Explore the live preview and imagine your <br> brand in this bold new look.</p>
            <button class="action-btn">Launch Live Preview</button>
        </div>
        <div class="action-media">
            <img src="Assets/wc-mini.png" alt="webflow image">
        </div>
       </div>
       <!-- Productive user section -->
        <div class="productive-user-section">
            <h2 class="productive-heading">Joined Thousands of Productive Users</h2>
            <div class="users">
                <div class="user">
                    <h1>50K</h1>
                    <p>Active user</p>
                
                </div>
                <div class="user">
                    <h1>2M+</h1>
                    <p>Focus Sessions</p>
                    </div>
                <div class="user">
                    <h1>95%</h1>
                    <p>Satisfaction Rate</p>
                </div>
            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
